# MCP Context Envelope Schema
envelope:
  scrolls:      # list of string IDs of scrolls, e.g. ['001', '002']
  modes:        # list of persona modes, e.g. ['Krishna', 'Krishna-Explains', 'Arjuna', 'Dharma Mirror', 'Vyasa', 'Technical', 'Karmic Entanglement Simulator', 'Forked Fate Contemplation']
  user_id:      # unique user identifier, e.g. 'jayant'
  timestamp:    # ISO8601 UTC timestamp, e.g. '2025-07-24T14:00:00Z'
  git_commit:   # Git commit hash auto-filled by packer, e.g. 'a1b2c3d'
  summary:      # optional auto-generated summary of scroll contents